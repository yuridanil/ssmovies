<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <meta http-equiv='X-UA-Compatible' content='IE=edge' />
    <meta name='viewport' content='width=device-width, initial-scale=1' />
    <link rel="manifest" href="manifest.webmanifest" />
    <link rel='stylesheet' type='text/css' media='screen' href='main.css' />
    <script src='api.js'></script>
    <script src='main.js'></script>
    <title>SS Movies</title>
</head>

<body>
    <div class="searchbar">
        <input id="searchtext" class="searchtext" type="text" value="" placeholder="Название фильма" />
        <button id="searchbutton" class="searchbutton" onclick="handleSearchClick()">Поиск</button>
    </div>
    <div id="movielist" class="movielist">
    </div>
</body>

<textarea id="log" class="log"></textarea>

<div id="template" class="movieitem" style="display:none" onclick="handleMovieClick(this.id)">
    <div class="movieposter"><span>NO</span><span>POSTER</span></div>
    <div class="moviename">No title</div>
    <div class="movieinfo">
        <div class="movieyear">0000</div>
        <div class="movietype">Фильм</div>
        <div class="movierating">
            <div class="movieimdb">0.0</div>
            <div class="moviekp">0.0</div>
        </div>
    </div>
    <div class="moviedesc">No description</div>
</div>

</html>
